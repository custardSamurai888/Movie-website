<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Zip Movies</title>
  <link rel="icon" href="images/nobacgkorn.png" type="image/png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Pacifico&family=Sigmar&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Top Section -->
  <div class="top-section">
    <button class="logoButton">
      <img class="logoMain" src="images/nobacgkorn.png" alt="Zip Movies Logo">
    </button>

    <input class="search-bar" type="text" placeholder="Search for a movie">
  </div>

  <!-- Login Section -->
  <div class="login-option">
    <input class="Login" type="text" placeholder="Username">
    <input class="password" type="password" placeholder="Password">
    <p class="login-title"><u>Login</u></p>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <p class="name">ZIP MOVIES</p>
    <p class="slogan">ALL MOVIES, ONE PLACE!</p>
  </div>

  <!-- Register Button -->
  <div class="reg-hero">
    <button class="register">Register Now</button> 
  </div>

  <!-- Movie Posters -->
  <div class="movie-posters">
    <img src="images/lionKing.jpg" alt="Lion King Movie Poster">
    <img src="images/panda.jpg" alt="Kung Fu Panda Movie Poster">
    <img src="images/dracula.jpg" alt="Dracula Movie Poster">
    <img src="images/journey.jpg" alt="journey Movie Poster">
    <img src="images/toystory.jpg" alt="Invincibles Movie Poster">
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p class="copyright">Â© 2025 Zip Movies. All rights reserved.</p>
    <p class="terms-condition">
      <u>
        <a href="https://policies.google.com/privacy?hl=en-US" target="_blank">Privacy</a>, 
        <a href="https://about.google/" target="_blank">About</a>, 
        <a href="https://policies.google.com/terms?hl=en-US" target="_blank">Terms and Conditions</a>
      </u>
    </p>
  </footer>

</body>
</html>
