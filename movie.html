<!DOCTYPE html>
<html lang="EN">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Pacifico&family=Sigmar&display=swap" rel="stylesheet">

  <title>Zip Movies</title>
  <link rel="icon" href="logos/nobacgkorn.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(4, 31, 54);">
  <div class="top-section">
    <button class="logoButton">
      <img class="logoMain" src="logos/nobacgkorn.png">
    </button>

    <input class="search-bar" type="text" placeholder="Search For a Movie">
  </div>


  <div class="login-option">
    <input class="Login" type="text" placeholder="Username">
    <input class="password" type="password" placeholder="Password">
    <p class="login-title"><u>Login</u></p>
  </div>
 
  <div class="hero">
    <p class="name">ZIP MOVIES</p>
    <p class="slogan">ALL MOVIES, ONE PLACE!</p>
  </div>

  <div class="reg-hero">
    <button class="register">
      Register Now
    </button> 

  </div>
  
</body>


</html>
